<svg viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- BTC Box -->
  <rect x="20" y="30" width="180" height="240" rx="20" fill="none" stroke="#001a4d" stroke-width="8"/>
  <text x="110" y="100" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle" font-family="Arial, sans-serif" letter-spacing="2">B</text>
  <text x="110" y="170" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle" font-family="Arial, sans-serif" letter-spacing="2">T</text>
  <text x="110" y="240" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle" font-family="Arial, sans-serif" letter-spacing="2">C</text>
  
  <!-- Fill the box with dark blue -->
  <rect x="20" y="30" width="180" height="240" rx="20" fill="#001a4d" z-index="-1"/>
  <text x="110" y="100" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle" font-family="Arial, sans-serif" letter-spacing="2">B</text>
  <text x="110" y="170" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle" font-family="Arial, sans-serif" letter-spacing="2">T</text>
  <text x="110" y="240" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle" font-family="Arial, sans-serif" letter-spacing="2">C</text>
  
  <!-- NBTC Text -->
  <text x="520" y="150" font-size="140" font-weight="900" fill="#dc2626" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" letter-spacing="8">NBTC</text>
</svg>